<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="buttonContainer">
      <div class="slidecontainer">
        <input
          type="range"
          min="1"
          max="100"
          value="16"
          class="slider"
          id="side"
        />
        <label
          for="side"
          style="display: inline-block; width: 160px; text-align: right"
        >
          Pixels per Side: <span id="sideValue" style="width: 400px"></span>
        </label>
        <div id="sideDiv"></div>
      </div>
      <button class="button" id="funBtn" onclick="updateGrid();etch(true)">
        Fun Mode
      </button>
      <button
        class="button"
        id="blackWhiteBtn"
        onclick="updateGrid();etch(false)"
      >
        Black and White Mode
      </button>
      <button class="button" id="clearBtn" onclick="updateGrid();etch(false)">
        Erase
      </button>
    </div>
    <div id="gridContainer">
      <!-- Individual pixels go here -->
    </div>
  </body>
  <script src="script.js"></script>
</html>
