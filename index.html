<!DOCTYPE html>
<html lang="en">
<head>
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="buttonContainer">
        <button id="dimensionBtn" onclick="getDimensions()">Change Grid Dimensions</button>
        <button id="funBtn" onclick="updateGrid();etch(true)">Fun Mode</button>
        <button id="blackWhiteBtn" onclick="updateGrid();etch(false)">Black and White Mode</button>
        <button id="clearBtn" onclick="updateGrid();etch(false)">Erase</button>

    </div>
    <div id="gridContainer">
        <!-- Individual pixels go here -->
    </div>
</body>
<script src="script.js"></script>
</html>
